name: sconsx
channels:
  - openalea3
  - conda-forge

dependencies:
  - python=3.12
  - openalea.deploy
  - sphinx
  - sphinx-copybutton
  - scons
  - sphinx-favicon
  - sphinx-rtd-theme
  - nbsphinx
  - myst-parser
  - pydata-sphinx-theme
  - pip
  - pip:
    - sphinx-autodoc-typehints
    - -e ..
